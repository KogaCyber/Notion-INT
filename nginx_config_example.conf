server {
    listen 443 ssl;
    server_name kosmosvip.org;

    ssl_certificate /etc/letsencrypt/live/kosmosvip.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/kosmosvip.org/privkey.pem;

    location /notion-webhook {
        proxy_pass http://127.0.0.1:8001;  # ИСПРАВЛЕНО: было 8000, должно быть 8001
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Important for Notion
        proxy_set_header User-Agent $http_user_agent;
        
        # Отключаем кэширование для верификации
        proxy_cache off;
        proxy_buffering off;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        
        # Таймауты для верификации
        proxy_read_timeout 30s;
        proxy_connect_timeout 10s;
    }
}

server {
    listen 80;
    server_name kosmosvip.org;
    return 301 https://$server_name$request_uri;
}

